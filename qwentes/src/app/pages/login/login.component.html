<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group mt-2 px-4">
        <label for="email">Email</label>
        <span style="float:right" [class.text-danger]="email.invalid && (email.dirty || email.touched)">Required</span>
        <input type="email" class="form-control" [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
            id="email" placeholder="Enter email" formControlName="email" required>
    </div>
    <div class="form-group mt-2 px-4">
        <label for="password">Password</label>
        <span style="float:right"
            [class.text-danger]="password.invalid && (password.dirty || password.touched)">Required</span>
        <input type="password" class="form-control"
            [class.is-invalid]="password.invalid && (password.dirty || password.touched)" id="password"
            placeholder="Password" formControlName="password" required>
    </div>
    <div class="w-100 mt-4 px-4">
        <button type="submit" [disabled]="!loginForm.valid" class="btn w-100"
            [ngClass]="loginForm.valid ? 'btn-primary' : 'btn-secondary'">ENTER</button>
    </div>
</form>
